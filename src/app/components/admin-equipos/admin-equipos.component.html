<section class="modal" [class.modal--show]="showModal">
    <div class="modal-container">
        <h2 class="modal-title">Bienvenido</h2>
        
        <div class="input-box">
            <input type="text" required>
            <label>Nombre</label>
        </div>

        <div class="input-box">
            <input class="form-control" type="file" multiple>
            <label>Logo</label>
        </div>

        <div class="input-box">
            <select  class="form-select" required>
                <option selected>Seleccione un Semestre</option>
                <option value="primero">Primero</option>
                <option value="segundo">Segundo</option>
                <option value="tercero">Tercero</option>
                <option value="cuarto">Cuarto</option>
                <option value="quinto">Quinto</option>
                <option value="sexto">Sexto</option>
                <option value="septimo">Septimo</option>
                <option value="octavo">Octavo</option>
                <option value="noveno">Noveno</option>
                <option value="decimo">Decimo</option>
            </select>
        </div>

        <div class="input-box">
            <input type="text" required>
            <label>Representante</label>
        </div>

        <div class="input-box"> 
            <select  class="form-select" required>
                <option selected>Seleccione una opci처n</option>
                <option value="Campeonato 1">Campeonato 1</option>
                <option value="Campeonato 2">Campeonato 2</option>
            </select>
        </div>

        <div class="container d-flex justify-content-evenly">
            <button type="submit"  (click)="closeModal()" class="modal-close mx-2">Cerrar</button>
            <button type="submit" class="modal-save mx-2">Registrar</button> 
        </div>
    </div>
</section>
