<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<div class="sidebar">
    <div class="logo">
        <img src="./assets/img/Logo_TIC_IS.png" alt="">
    </div>
    <ul class="menu">
        <a routerLink="/admin/equipos">
            <li class="">
                <i class="fa-sharp fa-solid fa-shield-halved"></i>
                <span>Equipos</span>
            </li>
        </a>
        <a routerLink="/admin/participantes">
            <li>
                <i class="fa-solid fa-user"></i>
                <span>Participantes</span>
            </li>
        </a>
        <a *ngIf="isAdmin === true" routerLink="/admin/campeonatos">
            <li>
                <i class="fa-solid fa-notes-medical"></i>
                <span>Campeonato</span>
            </li>
        </a>
        <a *ngIf="isAdmin === true" routerLink="/admin/generar_campeonato">
            <li>
                <i class="fa-solid fa-futbol"></i>
                <span>Generar Campeonato</span>
            </li>
        </a>
        <a *ngIf="isAdmin === true" routerLink="/admin/encuentros">
            <li>
                <i class="fa-solid fa-calendar-days"></i>
                <span>Encuentros</span>
            </li>
        </a>
        <a *ngIf="isAdmin === true" routerLink="/admin/tabla-posiciones">
            <li>
                <i class="fa-solid fa-table"></i>
                <span>Tabla Posiciones</span>
            </li>
        </a>
        <a *ngIf="isAdmin === true" class="fw-bold" routerLink="/registro">
            <li >
                <i class="fa-solid fa-user-pen"></i>
                <span>Registar User</span>
            </li>
        </a>
        <a class="text-danger fw-bold" routerLink="/login"  (click)="logout()">
            <li >
                <i class="fa-solid fa-right-to-bracket"></i>
                <span>Logout</span>
            </li>
        </a>
    </ul>
</div>
