<body>
    <section>
        <div class="login-box">
            <form [formGroup]="loginForm" (ngSubmit)="onLogForm()">
                <img src="./assets/img/Logo_TIC_IS.png" alt="">
                <h2>Iniciar Sesión</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" formControlName="email" name="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="alert-danger" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <div class="container-error-messages" *ngIf="email && email.errors && email.errors['required']">
                        Email es requerido.
                    </div>
                    <div class="container-error-message" *ngIf="email && email.errors && email.errors['minlength']">
                        Minimo 10 caracteres.
                    </div>
                    <div class="container-error-message"
                        *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.hasError('pattern')">
                        Escriba un email válido.
                    </div>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" name="password" id="password" formControlName="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="alert-danger" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                    <div class="container-error-message"
                        *ngIf="password && password.errors && password.errors['required']">
                        Contraseña es requerido.
                    </div>
                    <div class="container-error-message"
                        *ngIf="password && password.errors && password.errors['maxlength']">
                        Minimo 10 caracteres.
                    </div>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Recordar</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>

                <button type="submit">Ingresar</button>

                <div class="register-link">
                    <p>No tiene cuenta?<a routerLink="/registro"> Registrate</a></p>
                </div>

            </form>
        </div>
    </section>
</body>
